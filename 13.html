<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Media Share</title>
    <style>
        /* --- GOOGLE DRIVE THEME VARIABLES --- */
        :root {
            --primary: #1a73e8;
            --bg-body: #f8f9fa;
            --bg-surface: #ffffff;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
            --hover-bg: #f1f3f4;
            --shadow-card: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --danger: #d93025;
            --success: #1e8e3e;
            --doc-color: #4285f4;
            --media-color: #ea4335;
        }

        body {
            font-family: 'Google Sans', 'Roboto', 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: var(--bg-surface);
            border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 20px;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 40px; height: 40px; }
        h2 { margin: 0; font-size: 22px; color: var(--text-main); font-weight: 400; }

        .btn-header {
            background: transparent; border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 4px; cursor: pointer;
            color: var(--text-main); font-weight: 500; font-size: 14px; transition: 0.2s;
        }
        .btn-header:hover { background-color: var(--hover-bg); }
        .btn-header.logout { color: var(--danger); border-color: transparent; }

        /* --- TOOLBAR --- */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }

        .btn-new {
            display: none; background-color: var(--bg-surface); color: var(--text-main);
            border: none; box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            padding: 8px 20px 8px 16px; border-radius: 24px; font-size: 14px; font-weight: 500;
            cursor: pointer; transition: 0.2s; align-items: center; gap: 10px;
        }
        .btn-new:hover { background-color: #f8f9fa; box-shadow: 0 4px 8px 3px rgba(60,64,67,0.15); color: var(--primary); }
        .plus-icon { font-size: 24px; line-height: 0.5; color: multi-color; }

        /* TABS */
        .tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .tab-btn {
            padding: 8px 16px; border: 1px solid var(--border); background: var(--bg-surface);
            border-radius: 18px; cursor: pointer; font-size: 14px; font-weight: 500;
            color: var(--text-sub); transition: 0.2s;
        }
        .tab-btn:hover { background-color: var(--hover-bg); color: var(--text-main); }
        .tab-btn.active { background-color: #e8f0fe; color: var(--primary); border-color: transparent; }

        /* --- ADMIN INPUT --- */
        .input-section {
            display: none; background: var(--bg-surface); padding: 20px;
            border-radius: 8px; box-shadow: var(--shadow-card); margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .input-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .input-row { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }

        .type-selector { display: flex; gap: 15px; }
        .type-selector label { cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 14px; }
        
        input[type="text"] { flex: 1; padding: 10px 15px; border: 1px solid var(--border); border-radius: 4px; outline: none; transition: 0.2s; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(26,115,232,0.2); }
        
        .btn-submit { background: var(--primary); color: white; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .btn-submit:hover { background: #155db1; }

        /* --- GRID & CARDS --- */
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; padding-bottom: 50px; }

        .card {
            background: var(--bg-surface); border: 1px solid var(--border); border-radius: 8px;
            overflow: hidden; position: relative; cursor: default; transition: 0.2s;
            display: flex; flex-direction: column;
        }
        .card:hover { box-shadow: var(--shadow-card); border-color: transparent; transform: translateY(-2px); }

        .thumb-box {
            height: 140px; background: #f1f3f4; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; cursor: pointer;
        }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .card:hover .thumb-box img { transform: scale(1.03); }
        
        .play-overlay {
            position: absolute; width: 40px; height: 40px; background: rgba(0,0,0,0.6);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px; padding-left: 3px;
        }

        .card-footer { padding: 12px; display: flex; align-items: center; justify-content: space-between; background: var(--bg-surface); border-top: 1px solid #f1f3f4; }
        
        .file-info { display: flex; align-items: center; gap: 8px; flex: 1; overflow: hidden; }
        .file-icon { width: 24px; height: 24px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: white; font-size: 12px; font-weight: bold; }
        
        /* M√†u s·∫Øc icon */
        .file-icon.video { background: #ea4335; border-radius: 50%; }
        .file-icon.image { background: #ea4335; border-radius: 4px; }
        .file-icon.doc { background: #4285f4; border-radius: 4px; } 
        
        .file-name { font-size: 13px; font-weight: 500; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .card-actions { display: flex; gap: 2px; opacity: 0; transition: opacity 0.2s; }
        .card:hover .card-actions { opacity: 1; }
        @media (max-width: 768px) { .card-actions { opacity: 1; } }

        .btn-icon {
            width: 32px; height: 32px; border-radius: 50%; border: none; background: transparent;
            cursor: pointer; color: var(--text-sub); display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 16px; transition: 0.2s;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); color: var(--text-main); }
        .btn-icon.delete:hover { background: #fce8e6; color: var(--danger); }

        /* --- LOGIN & MODAL --- */
        #login-panel { display: none; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 300px; text-align: center; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 999; }

        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; backdrop-filter: blur(4px); animation: fadeIn 0.3s; }
        .modal-content { position: relative; width: 85%; max-width: 1000px; height: 90vh; display: flex; justify-content: center; }
        .modal-content iframe { width: 100%; height: 100%; border: none; border-radius: 8px; background: white; }
        .modal-content img { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .close-modal { position: absolute; top: -40px; right: -10px; color: white; font-size: 30px; cursor: pointer; transition: 0.2s; }
        .close-modal:hover { transform: scale(1.1); }

        #toast { visibility: hidden; min-width: 200px; background-color: #323232; color: #fff; text-align: center; border-radius: 4px; padding: 12px; position: fixed; z-index: 2000; left: 20px; bottom: 20px; font-size: 14px; }
        #toast.show { visibility: visible; animation: slideUpFade 0.5s, fadeOut 0.5s 2.5s; }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideUpFade { from {bottom: 0; opacity: 0;} to {bottom: 20px; opacity: 1;} }
        @keyframes fadeOut { from {bottom: 20px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <svg class="logo-icon" viewBox="0 0 87.3 78" xmlns="http://www.w3.org/2000/svg"><path d="m6.6 66.85 25.3-43.2h50l-25.3 43.2z" fill="#0066da"/><path d="m0 0 25.3 43.2h-25.3z" fill="#00ac47"/><path d="m31.9 0-25.3 43.2-6.6-11.4 19.3-31.8z" fill="#ea4335"/><path d="m0 0h50l6.6 11.4h-56.6z" fill="#ffba00"/><path d="m31.9 0h55.4l-19.3 33h-55.4z" fill="#2684fc"/><path d="m87.3 33-25.3 43.2h-13.2l25.3-43.2z" fill="#00ac47"/></svg>
            <h2>Drive Share</h2>
        </div>
        <div class="header-actions">
            <button id="loginBtn" class="btn-header" onclick="showLogin()">Admin</button>
            <button id="logoutBtn" class="btn-header logout" onclick="logout()" style="display:none;">Tho√°t</button>
        </div>
    </header>

    <div class="toolbar">
        <div class="tabs">
            <div class="tab-btn active" onclick="switchTab('video')" id="tab-video">Video</div>
            <div class="tab-btn" onclick="switchTab('image')" id="tab-image">H√¨nh ·∫£nh</div>
            <div class="tab-btn" onclick="switchTab('doc')" id="tab-doc">T√†i li·ªáu</div>
        </div>
        
        <button id="btnNew" class="btn-new" onclick="toggleAdminTool()">
            <span class="plus-icon" style="color: #ea4335;">+</span>
            <span class="plus-icon" style="color: #34a853; display:none;">+</span>
            <span>M·ªõi</span>
        </button>
    </div>

    <div class="input-section" id="adminTool">
        <div class="input-header">
            <h4>Th√™m t·ªáp m·ªõi</h4>
            <span style="cursor:pointer; color:#5f6368" onclick="toggleAdminTool()">‚úï</span>
        </div>
        <div class="input-row">
            <div class="type-selector">
                <label><input type="radio" name="MediaType" value="video" checked> Video</label>
                <label><input type="radio" name="MediaType" value="image"> ·∫¢nh</label>
                <label><input type="radio" name="MediaType" value="doc"> T√†i li·ªáu</label>
            </div>
            <input type="text" id="mediaUrl" placeholder="Link Google Drive..." oninput="autoFillID()">
            <input type="text" id="mediaTitle" placeholder="T√™n t·ªáp...">
            <button class="btn-submit" onclick="addToCloud()">T·∫£i l√™n</button>
        </div>
    </div>

    <div class="media-grid" id="grid"></div>
</div>

<div id="overlay" onclick="closeLogin()"></div>
<div id="login-panel">
    <h3>Admin Access</h3>
    <input type="password" id="adminPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." style="width: 100%; margin: 15px 0; padding: 10px; box-sizing: border-box;">
    <button class="btn-submit" style="width: 100%;" onclick="checkPassword()">X√°c nh·∫≠n</button>
    <p id="error-msg" style="color: var(--danger); font-size: 12px; display: none; margin-top: 10px;">Sai m·∫≠t kh·∫©u</p>
</div>

<div id="mediaModal" class="modal" onclick="closeMedia(event)">
    <div class="modal-content" id="modalContent">
        <span class="close-modal" onclick="closeMedia(event, true)">&times;</span>
    </div>
</div>

<div id="toast">ƒê√£ sao ch√©p li√™n k·∫øt</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://cloudwed-default-rtdb.asia-southeast1.firebasedatabase.app/" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;
    const SECRET_KEY = "Gp140709@";
    let currentTab = 'video';
    let allData = [];

    // --- UI LOGIC ---
    function toggleAdminTool() {
        const tool = document.getElementById('adminTool');
        tool.style.display = tool.style.display === 'block' ? 'none' : 'block';
    }

    function switchTab(type) {
        currentTab = type;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`tab-${type}`).classList.add('active');
        renderGrid();
    }

    // --- AUTH ---
    function showLogin() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('login-panel').style.display = 'block';
        document.getElementById('adminPass').focus();
    }
    function closeLogin() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('login-panel').style.display = 'none';
    }
    function checkPassword() {
        if (document.getElementById('adminPass').value === SECRET_KEY) {
            isAdmin = true;
            document.getElementById('btnNew').style.display = 'flex';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            closeLogin();
            renderGrid();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }
    function logout() {
        isAdmin = false;
        document.getElementById('adminTool').style.display = 'none';
        document.getElementById('btnNew').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('adminPass').value = '';
        renderGrid();
    }

    // --- DATA HANDLING ---
    function extractFileId(url) {
        const regex = /\/d\/([a-zA-Z0-9_-]+)|id=([a-zA-Z0-9_-]+)/;
        const match = url.match(regex);
        return match ? (match[1] || match[2]) : null;
    }

    function autoFillID() {
        const url = document.getElementById('mediaUrl').value;
        const titleInput = document.getElementById('mediaTitle');
        const id = extractFileId(url);
        if (id && titleInput.value === "") titleInput.placeholder = "G·ª£i √Ω: Nh·∫≠p t√™n...";
    }

    function addToCloud() {
        if (!isAdmin) return;
        const url = document.getElementById('mediaUrl').value;
        const id = extractFileId(url);
        const title = document.getElementById('mediaTitle').value || ("File " + id.substring(0, 6));
        const type = document.querySelector('input[name="MediaType"]:checked').value;

        if(id) {
            db.ref('videos').push({ id: id, title: title, type: type, timestamp: Date.now() });
            document.getElementById('mediaUrl').value = '';
            document.getElementById('mediaTitle').value = '';
            toggleAdminTool();
        } else { alert("Link kh√¥ng h·ª£p l·ªá"); }
    }

    function removeMedia(key) {
        if(confirm("X√≥a t·ªáp n√†y vƒ©nh vi·ªÖn?")) db.ref('videos/' + key).remove();
    }

    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        });
    }

    // --- PREVIEW LOGIC ---
    function openMedia(id, type) {
        const modal = document.getElementById('mediaModal');
        const content = document.getElementById('modalContent');
        const closeBtn = '<span class="close-modal" onclick="closeMedia(event, true)">&times;</span>';
        
        if (type === 'image') {
            content.innerHTML = `${closeBtn}<img src="https://drive.google.com/thumbnail?id=${id}&sz=w2000">`;
        } else {
            content.innerHTML = `${closeBtn}<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
        }
        modal.style.display = 'flex';
    }

    function closeMedia(event, force) {
        if (force || event.target.id === 'mediaModal') {
            document.getElementById('modalContent').innerHTML = '';
            document.getElementById('mediaModal').style.display = 'none';
        }
    }

    // --- RENDER ---
    db.ref('videos').on('value', (snapshot) => {
        allData = [];
        snapshot.forEach(child => {
            const val = child.val();
            if (!val.type) val.type = 'video';
            allData.push({ key: child.key, ...val });
        });
        allData.reverse();
        renderGrid();
    });

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const filtered = allData.filter(item => item.type === currentTab);
        
        if (filtered.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#5f6368">
                <p>Th∆∞ m·ª•c tr·ªëng</p>
            </div>`;
            return;
        }

        filtered.forEach(data => {
            const viewLink = `https://drive.google.com/file/d/${data.id}/view`;
            const downloadLink = `https://drive.google.com/uc?export=download&id=${data.id}`;
            const thumbLink = `https://drive.google.com/thumbnail?id=${data.id}&sz=w600`;
            
            let iconClass = 'video';
            let iconSymbol = '‚ñ∂';
            
            if (data.type === 'image') {
                iconClass = 'image'; iconSymbol = 'üì∑';
            } else if (data.type === 'doc') {
                iconClass = 'doc'; iconSymbol = 'üìÑ';
            }

            const deleteBtn = isAdmin ? `<button class="btn-icon delete" onclick="removeMedia('${data.key}')" title="X√≥a">üóë</button>` : '';

            // FIX: S·ª≠ d·ª•ng placehold.co thay v√¨ via.placeholder
            grid.innerHTML += `
                <div class="card ${data.type === 'video' ? '' : 'is-image'}">
                    <div class="thumb-box" onclick="openMedia('${data.id}', '${data.type}')">
                        <img src="${thumbLink}" onerror="this.src='https://placehold.co/300x180?text=No+Preview'">
                        ${data.type === 'video' ? `<div class="play-overlay">‚ñ∂</div>` : ''}
                    </div>
                    
                    <div class="card-footer">
                        <div class="file-info">
                            <div class="file-icon ${iconClass}">${iconSymbol}</div>
                            <span class="file-name" title="${data.title}">${data.title}</span>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn-icon" onclick="copyLink('${viewLink}')" title="Sao ch√©p link">üîó</button>
                            <a href="${downloadLink}" class="btn-icon" target="_blank" title="T·∫£i xu·ªëng">‚¨áÔ∏è</a>
                            ${deleteBtn}
                        </div>
                    </div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
